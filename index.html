<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="hero-image">
        <div class="logo"></div>
    </div>
    <div class="summary-text">
        <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.
            Sign up <em>now</em> to get started.
        </p>
        <p>You <em>know</em> you want to.</p>

    </div>
    <div class="signup-form">
        <p>Let's do this!</p>
        
        <form action="#" method="get">
            <div class="name">
                <label for="first-name">FIRST NAME</label>
                <input type="text" id="first-name" name="first-name">
                <label for="last-name">LAST NAME</label>
                <input type="text" id="last-name" name="last-name">
            </div>

            <div class="contact">
                <label for="email">EMAIL</label>
                <input type="email" id="email" name="email">
                <label for="number">PHONE NUMBER</label>
                <input type="tel" id="number" name="phone-numer">
            </div>

            <div class="password">
                <label for="pwd">PASSWORD</label>
                <input type="password" id="pwd" name="password">
                <label for="confirm-pwd">CONFIRM PASSWORD</label>
                <input type="password" id="confirm-pwd" name="confirm-password">
            </div>
        </form>

        <p>Already have an account? Log in</p>
    </div>
    
</body>
</html>
