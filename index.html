<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="hero-image">
        <div class="logo">
            <img src="./images/odin-lined.png" alt="Logo of The Odin Project">
            <p>ODIN</p>
        </div>
        <p>
            Photo by <a href="https://unsplash.com/@haliewestphoto?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Halie West</a> on <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
        </p>
    </div>
    <div class="main">
        <div class="summary-text">
            <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.
                Sign up <em>now</em> to get started.
            </p>
            <p>You <em>know</em> you want to.</p>

        </div>
        <div class="signup-form">  
            <form id="signup" action="#" method="get">
                <p>Let's do this!</p>
                <div class="name">
                    <label for="first-name">FIRST NAME</label>
                    <input type="text" id="first-name" name="first-name">
                    <label for="last-name">LAST NAME</label>
                    <input type="text" id="last-name" name="last-name">
                </div>

                <div class="contact">
                    <label for="email">EMAIL</label>
                    <input type="email" id="email" name="email">
                    <label for="number">PHONE NUMBER</label>
                    <input type="tel" id="number" name="phone-numer">
                </div>

                <div class="password">
                    <label for="pwd">PASSWORD</label>
                    <input type="password" id="pwd" name="password">
                    <label for="confirm-pwd">CONFIRM PASSWORD</label>
                    <input type="password" id="confirm-pwd" name="confirm-password">
                </div>
            </form>

            <button form="signup">Create Account</button>
            <p>Already have an account? Log in</p>
        </div>
    </div>
    
</body>
</html>
